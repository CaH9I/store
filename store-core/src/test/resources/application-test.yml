spring:
  datasource:
    url: jdbc:hsqldb:mem:shop
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: com.expertsoft.core.dialect.HSQLDialect
        cache:
          region:
            factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory